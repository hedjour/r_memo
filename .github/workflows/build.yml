name: Render QMD to PDF
# git tag v1.2.6
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Permet le d√©clenchement manuel

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install R
        uses: r-lib/actions/setup-r@v2
      - name: Install system dependencies and LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y libpng-dev libudunits2-dev libgdal-dev libgeos-dev libproj-dev
          sudo apt-get install -y texlive

      - name: Render QMD to PDF & Install R dependencies
        run: |
            install.packages(c(
            "curl", "snowflakeauth", "svglite", "sf", "httr", "gdtools", "officer", "systemfonts",
            "rcmdcheck", "rversions", "urlchecker", "juicyjuice", "raster", "rvest", "latticeExtra",
            "Rmpfr", "devtools", "satellite", "maptiles", "stars", "tmaptools", "units", "plotly",
            "systemfonts", "textshaping", "httr2", "curl", "gert", "gh", "Rmpfr", "snowflakeauth",
            "gargle", "juicyjuice", "sf", "spdep", "gdtools", "officer", "ragg", "latticeExtra",
            "rmarkdown", "anyLib", "quarto", "dplyr","ggplot2","scales", "multcomp", "multcompView"),
            dependencies = TRUE)
            quarto::quarto_render("R_sheet.qmd", output_format = "pdf")'
        shell: Rscript {0}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: R_sheet.pdf
          asset_name: R_sheet.pdf
          asset_content_type: application/pdf
