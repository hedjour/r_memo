name: Render QMD to PDF
# git tag v1.2.6
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Permet le d√©clenchement manuel

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install R
        uses: r-lib/actions/setup-r@v2
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libpng-dev

      - name: Install LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive

      - name: Render QMD to PDF
        run: |
          Rscript -e 'install.packages(c("systemfonts", "textshaping", "httr2", "curl", "gert", "gh",
                      "gargle", "juicyjuice", "sf", "spdep", "gdtools", "officer", "ragg",
                      "latticeExtra", "Rmpfr", "snowflakeauth", "plotly", "rmarkdown", "anyLib",
                      "quarto", "dplyr","ggplot2","scales", "multcomp", "multcompView"), dependencies = TRUE);
                      quarto::quarto_render("R_sheet.qmd", output_format = "pdf")'

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: R_sheet.pdf
          asset_name: R_sheet.pdf
          asset_content_type: application/pdf
